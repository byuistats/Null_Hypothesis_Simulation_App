<!DOCTYPE html>
<html>
<head>
  <title>Boxplot Generator</title>
  <!-- Include Chart.js and the boxplot plugin -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chartjs-plugin-boxplot/1.1.0/chartjs-plugin-boxplot.min.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <label for="sampleSizeInput">Sample Size (1-100):</label>
  <input type="number" id="sampleSizeInput" min="1" max="100" value="25">
  <button id="startButton">Start</button> <!-- Add the Start button -->
  <div id="plotContainer"></div>
  <script src="script.js"></script>
</body>
</html>
