<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Boxplot</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1>Expected Variation Under the Null Hypothesis</h1>
    <h2>Simulated Randomization for a Given Sample Size</h2>
    <div class="chartCard">
      <div class="inputContainer">
        <label for="sampleSizeInput">Sample Size:</label>
        <input type="number" id="sampleSizeInput" value="20" min="1" max="100">
        <button id="startButton">Update Chart</button>
      </div>
      <div class="chartBox">
        <canvas id="boxplot"></canvas>
      </div>
    </div>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/chart.js/dist/chart.umd.min.js"></script>
    <script type="text/javascript" src="https://unpkg.com/@sgratzl/chartjs-chart-boxplot@3.6.0/build/index.umd.min.js"></script>
    <script type="text/javascript" src="script.js"></script>

  </body>
</html>
