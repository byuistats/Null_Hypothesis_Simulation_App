<!DOCTYPE html>
<html>
<head>
  <title>Boxplot Generator</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-chart-box-and-violin-plot@3.7.0/build/Chart.BoxPlot.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <label for="sampleSizeInput">Sample Size (1-100):</label>
  <input type="number" id="sampleSizeInput" min="1" max="100" value="25">
  <button id="startButton">Start</button>
  <div id="plotContainer">
    <canvas id="boxplot"></canvas>
  </div>
  <script src="script.js"></script>
</body>
</html>
